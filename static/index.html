  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #btn {
      cursor: pointer;
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
      background: #1d497d;
      border: none;
      border-radius: 3px;
      font-weight: bolder;
      color: white;
    }

    #btn:active {
      color: #dedede;
      background: #2d2de8;
      border-radius: 3px;
    }

    #btn:focus {
      outline: none;
      background: #2d2de8;
    }

  </style>

</head>

<body>

  <main id="app">

    <button id="btn" @click.prevent="btnDown">{{btnText}}</button>

  </main>

  <script>
    if ('serviceWorker' in navigator) {
      // Only call navigator.serviceWorker.register() if that's true.
      if (navigator.serviceWorker.controller) {
        console.log('[PWA Builder] active service worker found, no need to register')
      } else {
        navigator.serviceWorker.register('/sw.js', {
          scope: '/'
        }).then(function(reg) {
          console.log('Service worker has been registered for scope:' + reg.scope);
        });
      }
    } else console.log('Service Worker is not support')

    var app = new Vue({
      el: '#app',
      data: {
        btn: true,
        btnText: "HELLO"
      },
      methods: {
        btnDown() {
          this.btn = !this.btn;
          if (this.btn) this.btnText = "HELLO";
          else this.btnText = "WORLD";
        }
      },
      mounted: function() {},


    });

  </script>
</body>
